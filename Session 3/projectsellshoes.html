<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Selling</title>
    <link rel="stylesheet" href="projectsellshoes.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</head>
<body>
    <div class="header">
        <div class="menu">
            <ul style="display: flex; justify-content: flex-start;">
                <li><i class="fas fa-shopping-cart" style="color:yellow;"></i></li>
                <li class="li">Home</li>
                <li class="li">Product</li>
                <li class="li">News</li>
                <li class="li">About Us</li>
            </ul>
        </div>
        <img src="image/Adidaspro.png" class="pr">
        <div class="sells">
            <div class="container">
                <div><img src="image/AdidasSS.png" class="img"></div>
                <p>Adidas Superstar</p>
                <p>$18</p>
            </div>
            <div class="container">
                <div><img src="image/AdidasPPGT.jpg" class="img"></div>
                <p>Adidas Originals Pale Pink Gazelle Trainers</p>
                <p>$38</p>
            </div>
            <div class="container">
                <div><img src="image/AdidasDR.jpg" class="img"></div>
                <p>Adidas D Rose 773 2020 Basketball Shoes</p>
                <p>$70</p>
            </div>
        </div>
    </div>
</body>
</html>
